{% extends 'main/base.html' %}
{%  block title %}Contact-Xenos {% endblock %}

{% block content %}
{% for post in posts|slice:'0:20' %}
<div class="container">
	<div class="row">
		<div class="col-xs-12 postcard">
			<h3>{{post.title}}</h3>
			<p>{{post.text}}</p>
		</div>
	</div>
</div>
{% endfor %}
{% endblock %}
