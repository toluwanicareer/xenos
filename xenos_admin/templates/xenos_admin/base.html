{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Xenos Admin</title>

        <link type="text/css" href="{% static 'edmin/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'edmin/bootstrap/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'edmin/css/theme.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'css/mine.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'images/icons/css/font-awesome.css' %} " rel="stylesheet">
        <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600'
            rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    </head>
    <body>
        
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="span3">
                        <div class="sidebar">
                            <ul class="widget widget-menu unstyled">
                                
                                <li><a href="{% url 'office:invest' %}"><i class="menu-icon icon-bullhorn"></i>Invest</a>
                                </li>
                                <li><a href="{% url 'office:profile' %}"><i class="menu-icon icon-bullhorn"></i>Profile</a>
                                </li>
                                 <!--li><a href="{% url 'office:xenos_bot' %}"><i class="menu-icon icon-bullhorn"></i>Xenos Bot</a>
                                </li-->
                                <li><a href="/account/logout/"><i class="menu-icon icon-bullhorn"></i>Logout</a>
                                </li>
                                
                                
                            </ul>
                            <!--/.widget-nav-->
                            
                            
                           
                        </div>
                        <!--/.sidebar-->
                    </div>
                    <!--/.span3-->
                    <div class="span9">
                        {% block content %}{% endblock %}
                    </div>
                    <!--/.span9-->
                </div>
            </div>
            <!--/.container-->
        </div>
        <!--/.wrapper-->
        <div class="footer">
            <div class="container">
                <b class="copyright">&copy; Atomic Web Design abiodun.toluwanii@gmail.com </b>All rights reserved.
            </div>
        </div>
        <script src="{% static 'edmin/scripts/jquery-1.9.1.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'edmin/scripts/jquery-ui-1.10.1.custom.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'edmin/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'edmin/scripts/flot/jquery.flot.js' %}" type="text/javascript"></script>
        <script src="{% static 'edmin/scripts/flot/jquery.flot.resize.js' %}" type="text/javascript"></script>
        <script src="{% static 'edmin/scripts/datatables/jquery.dataTables.js' %}" type="text/javascript"></script>
        <script src="{% static 'edmin/scripts/common.js' %}" type="text/javascript"></script>
        {% block scripts %}
            
        {%endblock %}
      
    </body>
